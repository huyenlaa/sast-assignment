name: Semgrep SAST Scan

on:
  push:
  pull_request:

jobs:
  semgrep_sast_scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Run the Semgrep SAST scan
      - name: Run Semgrep Scan
        run: |
          docker run --rm \
            -v "${PWD}:/src" \
            semgrep/semgrep \
            semgrep scan /src --config=auto --json -o semgrep-results.json

      # Step 3: Pretty-print the JSON output
      - name: Pretty-print Semgrep JSON
        run: jq . semgrep-results.json

      # Step 4: Upload the JSON report as a build artifact
      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json

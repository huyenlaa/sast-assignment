name: Semgrep SAST Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  semgrep_sast_scan:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Run Semgrep using Docker
      - name: Run Semgrep Scan
        run: |
          docker run --rm -v "${pwd}:/src" semgrep/semgrep semgrep scan /src --json -o semgrep-results.json

      # Step 3: Pretty print results
      - name: Pretty-print Semgrep JSON
        run: jq . semgrep-results.json

      # Step 4: Upload results as artifact
      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json
